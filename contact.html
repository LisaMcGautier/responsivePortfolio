        <title>Contact</title>

        <style>

    <body>

        <nav class="container">
            <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-3 offset-md-0 col-sm-4 offset-sm-4 col-6 offset-3">
                    <a class="btn btn-primary text-white font-italic" href="#">Lisa McDonald</a>
                </div>
    
                <div class="col-xl-2 offset-xl-4 col-lg-2 offset-lg-4 col-md-2 offset-md-3 col-sm-3 offset-sm-2 col-3 offset-1">
                    <a class="nav-item nav-link" href="index.html">About</a>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-3">
                    <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4">
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>

            </div>
        </nav>
    
        <br>

        <main class="container">
            <div class="card">
                <div class="alert alert-info" role="alert">
                    <h3>Contact</h3>
                </div>
            
                <div class="form-group pl-3 pr-3">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Lisa McDonald">
                </div>
                <div class="form-group pl-3 pr-3">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nixxxxer@aol.com">
                </div>
                <div class="form-group pl-3 pr-3">
                    <label for="exampleFormControlInput1">Linked In Profile</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="www.linkedin.com/in/lisa-mcdonald-gautier">
                </div>
                <div class="form-group pl-3 pr-3">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
            </div>
        </main>
        
        <footer class="text-center footer mt-auto py-3">
            <div class="container">
                <span class="text-muted">UM Coding Bootcamp 2020</span>
            </div>
        </footer>
